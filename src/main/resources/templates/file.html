<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head lang="en">
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>二维码上传</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/file.js"></script>
</head>
<body>
	<form action="/file/testUploadFiles" method="post"	enctype="multipart/form-data">
		<select id="s" style="width: 100%; height: 100px; font-size: 15px" name="opt">
			<option value="">--未选择--</option>
			<option th:each="p : ${paths}" th:text="${p}" th:value="${p}">
			</option>
		</select>
		<p>已有二维码：</p>
		<p id="d"></p>
	
		微信号：<input type="text" name="filename" class="inpt"/><br/>
		微信号二维码：<input type="file" name="file" class="inpf" /><br />
		<input type="submit" value="提交" />
	</form>
</body>
</html>
